<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form and Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* form {
            width: 300px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        } */

        table,
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        input,
        select {
            padding: 10px;
            width: 50%;
            margin-bottom: 20px;
        }

        select {
            width: 50% !important
        }

        .submit-btn {
            padding: 10px;
            margin-top: 10px;
            width: 60%;
            background-color: rgb(120, 118, 210);
            font-size: 19px;
            cursor: pointer;

        }

        .form-bg {
            background-color: rgb(202, 187, 233);

        }

        .form-element {

            padding: 30px;

        }
    </style>
</head>

<body>
    <div class="row">
        <div class="form-element form-bg col-md-6">
            <h1>FORM</h1>
            <form id="myForm">


                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required><br>

                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required><br>

                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br>
                <label for="state">State:</label><br>
                <input type="text" id="state" name="state" required><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" required><br>
                <label for="pincode">Pincode:</label><br>
                <input type="text" id="pincode" name="pincode" required><br>

                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="food">Choice of Food </label><br>
                <input type="checkbox" id="food1" name="food" value="pizza">
                <label for="food1">Pizza</label>
                <input type="checkbox" id="food2" name="food" value="burger">
                <label for="food2">Burger</label>
                <input type="checkbox" id="food3" name="food" value="salad">
                <label for="food3">Salad</label>
                <input type="checkbox" id="food4" name="food" value="pasta">
                <label for="food4">Pasta</label>
                <input type="checkbox" id="food5" name="food" value="sandwich">
                <label for="food5">Sandwich</label><br>



                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h1>TABLE</h1>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        const form = document.getElementById('myForm');
        const tableBody = document.getElementById('tableBody');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(form);

            const foodValues = [];
            formData.getAll('food').forEach(food => {
                foodValues.push(food);
            });

            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
      <td>${formData.get('firstName')}</td>
      <td>${formData.get('lastName')}</td>
      <td>${formData.get('address')}</td>
      <td>${formData.get('pincode')}</td>
      <td>${formData.get('gender')}</td>
      <td>${foodValues.join(', ')}</td>
      <td>${formData.get('state')}</td>
      <td>${formData.get('country')}</td>
    `;

            form.reset();
        });
    </script>
</body>

</html>
